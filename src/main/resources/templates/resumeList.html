<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

<link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="/js/html5shiv.min.js"></script>
      <script src="/js/respond.min.js"></script>
    <![endif]-->

<script>
	$(document).ready(function() {
		var listenResultFunction = function(){
			var attr_id = $(this).attr("id");
			var choice_result = attr_id.split(":")[0];
			var choice_id     = attr_id.split(":")[1];
			//alert(choice_result+"---"+choice_id);
			$("#resume"+choice_id).hide(800);
		}
		$(".btn-success").click(listenResultFunction);
		$(".btn-danger").click(listenResultFunction);
	})
</script>

<style>
body {
	padding-top: 70px;
}

.left-nav {
	float: left;
	width: 200px;
	height: 100%;
	position: fixed;
	border-right: 2px solid gray;
}

.intro_content {
	background: #EBEBEB;
	font-size: 12pt;
	margin-bottom: 10px;
}

.candidate-resume {
	background: #efefef;
	border-bottom: 1px solid #ad2;
	border-radius: 2px;
	padding: 15px;
}

.resume-rest {
	height: 200px;
	overflow: scroll;
	padding: 5px;
}
</style>
</head>

<body>
	<div class="candidate-resume" th:each="resume : ${resumes}" th:id="'resume'+${resume.id}">
			<div class="row"
				style="background: #E6E6FA; line-height: 30px; border-radius: 4px;">
				<div class="col-xs-2">
					<h4>
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span><b><span th:text="'  '+${resume.name}" /></b>
					</h4>
				</div>
				
			</div>
			<div class="resume-rest">
				<div class="intro-content">
					<p th:text="${resume.resume_content}" />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-10">
					<span class="btn btn-info">More Detail...</span>
				</div>
				<div class="col-xs-1" ><span class="btn btn-success" th:id="'accept:'+${resume.id}">Accept</span></div>
				<div class="col-xs-1" ><span class="btn btn-danger"  th:id="'reject:'+${resume.id}">Reject</span></div>
			</div>
		</div>

</body>
</html>
