<body>

<form action="addresume" >

			<!-- Datepicker -->
			<h2 class="demoHeaders">birthday</h2>
			<input type='text' id='datepicker' name="birthday"/>
	<script type="text/javascript">
		$( "#datepicker" ).datepicker(
			{
				showMonthAfterYear:true, //年在前，月在后
				//yearSuffix:"年",	     //添加后缀年
				//prevText:"上一月",       //鼠标放在翻月按钮上显示的文字
				//nextText:"下一月",
				//monthNames:["1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月",],      //以中文显示月份
				//以中文显示每周（必须按此顺序，否则日期出错）
				//dayNamesMin:["日","一","二","三","四","五","六",], 
				//在文本框中显示日期的格式 
				dateFormat:"yy-mm-dd",
				//showOn:"button",     //在文本框后添加选择按钮
				//buttonText:"日期",    //设置选择按钮的文本
				//buttonImage:"css/images/animated-overlay.gif",  //为按钮设置图片
				//布尔值，是否将图片显示为按钮形式，FALSE显示按钮形式，TRUE单独显示图片，默认是FALSE
				buttonImageOnly:true, 
				changeYear:true,  //布尔值，是否可以选择年份
				changeMonth:true, //布尔值，是否可以选择月份
				//changeMonth为TRUE时，月份的缩写
				monthNamesShort:["01","02","03","04","05","06","07","08","09","10","11","12"],
				//showButtonPanel:true,   //是否显示面板
				// 设置面板上返回当前日的文字，只有showButtonPanel: true才会显示出来
				//currentText:"今天",   
				// 设置面板上关闭面板的文字，只有showButtonPanel: true才会显示出来  
				closeText: "关闭",      
				//在changeYear为true时，设置年份范围，c表示当前年份，加减10表示当前年份推后10年和推前10年
				yearRange: "c-100:c+10", 
			});
	</script>
			
			<!-- Progressbar -->

	<script type="text/javascript">

				//buttonText:"日期",    //设置选择按钮的文本

				buttonImageOnly:true, 
				changeYear:true,  //布尔值，是否可以选择年份
				changeMonth:true, //布尔值，是否可以选择月份
				//changeMonth为TRUE时，月份的缩写
				monthNamesShort:["01","02","03","04","05","06","07","08","09","10","11","12"],
				//showButtonPanel:true,   //是否显示面板
				// 设置面板上返回当前日的文字，只有showButtonPanel: true才会显示出来
				//currentText:"今天",   
				// 设置面板上关闭面板的文字，只有showButtonPanel: true才会显示出来  
				//closeText: "关闭",      
				//在changeYear为true时，设置年份范围，c表示当前年份，加减10表示当前年份推后10年和推前10年
				yearRange: "c-10:c+10", 
			});
	</script>
		
		<!-- Accordion -->

<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>

$( "#accordion" ).accordion();



var availableTags = [
	"ActionScript",
	"AppleScript",
	"Asp",
	"BASIC",
	"C",
	"C++",
	"Clojure",
	"COBOL",
	"ColdFusion",
	"Erlang",
	"Fortran",
	"Groovy",
	"Haskell",
	"Java",
	"JavaScript",
	"Lisp",
	"Perl",
	"PHP",
	"Python",
	"Ruby",
	"Scala",
	"Scheme"
];
$( "#autocomplete" ).autocomplete({
	source: availableTags
});



$( "#button" ).button();
$( "#radioset" ).buttonset();



$( "#tabs" ).tabs();



$( "#dialog" ).dialog({
	autoOpen: false,
	width: 400,
	buttons: [
		{
			text: "Ok",
			click: function() {
				$( this ).dialog( "close" );
			}
		},
		{
			text: "Cancel",
			click: function() {
				$( this ).dialog( "close" );
			}
		}
	]
});

// Link to open the dialog
$( "#dialog-link" ).click(function( event ) {
	$( "#dialog" ).dialog( "open" );
	event.preventDefault();
});



$( "#datepicker" ).datepicker({
	inline: true
});



$( "#slider" ).slider({
	range: true,
	values: [ 17, 67 ]
});



$( "#progressbar" ).progressbar({
	value: 20
});



$( "#spinner" ).spinner();



$( "#menu" ).menu();



$( "#tooltip" ).tooltip();



$( "#selectmenu" ).selectmenu();


// Hover states on the static widgets
$( "#dialog-link, #icons li" ).hover(
	function() {
		$( this ).addClass( "ui-state-hover" );
	},
	function() {
		$( this ).removeClass( "ui-state-hover" );
	}
);
</script>
